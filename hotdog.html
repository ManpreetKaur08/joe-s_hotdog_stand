    <html>
    <head>
        <title>Joe's Hotdog Stand</title>

    <body>
        
        <div class="column">
     <img src = "image.jpg" alt ="hotdog" class = "center">
      <img src = "image2.jpg" alt ="fries" class = "center">
  </div>
</br>
</br>
  
        <script language = "javascript">
            
            var hotdogs = parseInt(prompt("How many hotdogs do you want?"));
            var fries = parseInt(prompt("How many fries do you want?"));
            var sodas = parseInt(prompt("How many sodas do you want?"));
            
            document.write("You ordered hotdogs: " + hotdogs + "</br>"); 
            
            document.write("You ordered fries: " + fries +  "<br>"); 
            
            document.write("You ordered sodas: " + sodas + "<br>"); 
            
            var total = (hotdogs*3.750)+(fries*2.00) + (sodas*1.80);
            
            document.write("Your total is: $" + total  + "<br>"); 
            
            
            if (total >= 20){
                
                var price = Math.round(total*10.0)/100.0; 
                let value = price.toFixed(2); 
                
                total = Math.round((total+price)*100.0)/100.0;
                document.write("Your discount price is: $" + value 
                               + " on your subtotal: $" + total  + "<br>"); 
            
            }
            
            var tax = Math.round(total * 6.25)/100.0;
            let n = tax.toFixed(2); 
            document.write("Your tax is: $" + n + "<br>"); 
            
            
            
            total+= tax; 
            
            total = Math.round(total * 100.0)/100.0; 
            let math = total.toFixed(2); 
            
            document.write("Your final total is: $" + total + "<br>"); 
            
            </script>
    
    
    </body>
